name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --dev

      - name: Syntax check examples
        run: uv run python -m py_compile examples/*.py

      - name: Ruff check
        run: uv run ruff check enzu/

      - name: Type check
        run: uv run ty check enzu/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests (fast, no containers)
        run: |
          uv run pytest -n auto \
            -k "not container_pool_integration and not rlm_podman_security and not rlm_container_isolation" \
            -m "not integration" \
            --tb=short -q

  integration:
    runs-on: ubuntu-latest
    if: github.repository == 'teilomillet/enzu' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --dev

      - name: Run integration example
        if: env.OPENROUTER_API_KEY != ''
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: uv run python examples/typed_outcomes_demo.py
